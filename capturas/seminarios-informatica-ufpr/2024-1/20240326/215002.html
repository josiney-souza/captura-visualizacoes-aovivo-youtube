leiro de ensino em relao  infraestrutura, mas especialmente por proporcionar experincias concretas aos estudantes dos anos iniciais do ensino fundamental, que esto em uma fase de transio do seu desenvolvimento cognitivo: encontram-se no estgio pr-operatrio e operatrio concreto, segundo os estudos de Jean Piaget, etapa em que esto obtendo alicerces cognitivos importantes para a construo do pensamento formal. Para subsidiar o ensino dos conceitos relacionados ao Pensamento Computacional, buscou-se a contribuio do Construcionismo de Seymour Papert que introduziu a tecnologia como ferramenta modificadora de relaes de aprendizagem. Uma relao entre o Pensamento Computacional e as funes executivas propostas por Luria, so estabelecidas como uma estratgia pedaggica para estimular o desenvolvimento cognitivo dos estudantes. Os princpios do Design Instrucional foram adotados para guiar a construo metodolgica do caderno pedaggico. A abordagem interdisciplinar proporciona a integrao dos conceitos com diferentes componentes curriculares. O material foi submetido  avaliao de docentes que atuam nos anos iniciais do ensino fundamental, a fim de investigar a possibilidade de insero das atividades em seu contexto de ensino. Para testar a adequao ao nvel de ensino proposto, a exequibilidade das atividades e o estmulo s habilidades relacionadas ao Pensamento Computacional, o material foi aplicado a estudantes dos anos iniciais de ensino fundamental. Os resultados apontam um incremento de 45% das habilidades relacionadas ao pensamento computacional aps as intervenes realizadas exclusivamente com as atividades desplugadas propostas, alm do engajamento, interesse e curiosidade que estas despertaram nos estudantes. Os resultados positivos colhidos com o experimento reforam a necessidade e a pertinncia de se estabelecer uma continuidade nas prticas para esta fase de ensino\r\n\r\nQuer criar transmisses ao vivo como esta? Confira o StreamYard: https://streamyard.com/pal/d/62354587...","comman BUTTON_ID_TYPE_STRUCTURED_DESCRIPTION"}}]}}}},"trackingParams":"CBcQ040EGAIiEwilsqPOnJOFAxVYSbgEHVUKDjU="}},"content":{"structuredDescriptionContentRenderer":{"items":[{"videoDescriptionHeaderRenderer":{"title":{"runs":[{"text":"Abordagem Desplugada para o Estmulo ao Pensamento Computacional nos Anos Iniciais do E. Fundamental"}]},"channel":{"simpleText":"Forum da Ps-Graduao em Computao do Paran"},"views":{"simpleText":"62 visualizaes"},"publishDate":{"simpleText":"Transmisso ao vivo realizada h 2 horas"},"channelNavigationEndpoint":{"clickTrackingParams":"CBcQ040EGAIiEwilsqPOnJOFAxVYSbgEHVUKDjU=","commandMetadata":{"webCommandMetadata":{"url":"/@forppgcpr","webPageType":"WEB_PAGE_TYPE_CHANNEL","rootVe":3611,"apiUrl":"/youtubei/v1/browse"}},"browseEndpoint":{"browseId":"UCDbzZ9YQgF77C1RI_pNx0jQ","canonicalBaseUrl":"/@forppgcpr"}},"channelThumbnail":{"thumbnails":[{"url":"https://yt3.ggpht.com/Cd5q6rPnSl-lqNAbHzSjSBsOiOqG3fS5wEFsziywChm9UEyNaZDmETfroB9G0RqrkyQuKuZ1=s88-c-k-c0x00ffffff-no-rj"}]}}},{"expandableVideoDescriptionBodyRenderer":{"showMoreText":{"simpleText":"Mostrar mais"},"showLessText":{"simpleText":"Mostrar menos"},"attributedDescriptionBodyText":{"content":"A partir do entendimento de que o Pensamento Computacional  uma habilidade to fundamental quanto a leitura e a escrita, subentende-se a necessidade de incluso de sua prtica junto ao processo de alfabetizao, ainda nos anos iniciais do ensino fundamental. Nesse sentido, este estudo tem como objetivo a elaborao, aplicao e avaliao de um caderno pedaggico com estratgias didticas adaptadas de maneira progressiva aos anos iniciais do ensino fundamental para iniciao ao Pensamento Computacional, a partir de tcnicas de computao desplugada, ou seja, sem o uso de computadores ou equipamentos digitais. Adicionalmente apresenta-se um panorama dos estudos envolvendo o Pensamento Computacional no ensino fundamental de forma geral, com uma anlise minuciosa das prticas de computao desplugada nos anos iniciais. A abordagem da computao desplugada, justifica-se no apenas ao considerar o contexto brasileiro de ensino em relao  infraestrutura, mas especialmente por proporcionar experincias concretas aos estudantes dos anos iniciais do ensino fundamental, que esto em uma fase de transio do seu desenvolvimento cognitivo: encontram-se no estgio pr-operatrio e operatrio concreto, segundo os estudos de Jean Piaget, etapa em que esto obtendo alicerces cognitivos importantes para a construo do pensamento formal. Para subsidiar o ensino dos conceitos relacionados ao Pensamento Computacional, buscou-se a contribuio do Construcionismo de Seymour Papert que introduziu a tecnologia como ferramenta modificadora de relaes de aprendizagem. Uma relao entre o Pensamento Computacional e as funes executivas propostas por Luria, so estabelecidas como uma estratgia pedaggica para estimular o desenvolvimento cognitivo dos estudantes. Os princpios do Design Instrucional foram adotados para guiar a construo metodolgica do caderno pedaggico. A abordagem interdisciplinar proporciona a integrao dos conceitos com diferentes componentes curriculares. O material foi submetido  avaliao de docentes que atuam nos anos iniciais do ensino fundamental, a fim de investigar a possibilidade de insero das atividades em seu contexto de ensino. Para testar a adequao ao nvel de ensino proposto, a exequibilidade das atividades e o estmulo s habilidades relacionadas ao Pensamento Computacional, o material foi aplicado a estudantes dos anos iniciais de ensino fundamental. Os resultados apontam um incremento de 45% das habilidades relacionadas ao pensamento computacional aps as intervenes realizadas exclusivamente com as atividades desplugadas propostas, alm do engajamento, interesse e curiosidade que estas despertaram nos estudantes. Os resultados positivos colhidos com o experimento reforam a necessidade e a pertinncia de se estabelecer uma continuidade nas prticas para esta fase de ensino\r\n\r\nQuer criar transmisses ao vivo
